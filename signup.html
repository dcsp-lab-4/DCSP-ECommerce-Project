<!DOCTYPE html>

<html>
    <head>
        <title>
            Sellout - E-Commerce Website
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
		.row
		{
			color:white;
		}
		</style>
    </head>
    <body>
      <div class="top-nav-bar">
          <div class="search-box">
              <img src="images/sellout.JPG" class="logo" />
          </div>
      </div>
      <section id="form">
            <div id="toggle-forms">
                <button class="waves-effect waves-light active" id="customer">Customer</button>
                <button class="waves-effect waves-light" id="vendor">Vendor</button>
            </div>

            <!-- First Form -->
            <form class="col s12 first_form">
                <div class="row">
                    <h4 class="white-text">Signup</h4>
                </div>
                <div class="row">
                    <div class="input-field">
                      <label for="email">Email</label>
                        <input id="email" type="email" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                       <label for="password">Password</label>
                      <input id="password" type="password" class="validate">
                    </div>
                </div>
                <div class="row">
                        <div class="input-field">
                          <label for="password">Reenter Password</label>
                          <input id="password" type="password" class="validate">
                        </div>
                    </div>
                <div class="row">
                    <div class="input-field">
                       <label for="first_name">First Name</label>
                      <input id="first_name" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                       <label for="last_name">Last Name</label>
                      <input id="last_name" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                       <label for="phone">Phone</label>
                      <input id="phone" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                       <label for="address">Address</label>
                      <input id="address" type="text" class="validate">
                    </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light">
                        Submit
                    </button>
                </div>
            </form>

            <!-- Second Form -->
            <form class="col s12 second_form" style="display:none;">
                <div class="row center-align">
                    <h4 class="white-text">Signup</h4>
                </div>
                <div class="row">
                    <div class="input-field">
                      <label for="email">Email</label>
                        <input id="email" type="email" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                      <label for="password">Password</label>
                        <input id="password" type="password" class="validate">
                    </div>
                </div>
                <div class="row">
                        <div class="input-field">
                          <label for="password">Reenter Password</label>
                          <input id="password" type="password" class="validate">
                        </div>
                    </div>
                    <div class="row">
                            <div class="input-field">
                              <label for="company_name">Company Name</label>
                              <input id="company_name" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                                <div class="input-field">
                                  <label for="phone">Phone</label>
                                  <input id="phone" type="text" class="validate">
                                </div>
                            </div>
                            <div class="row">
                                    <div class="input-field">
                                      <label for="product">Products/Service</label>
                                      <input id="product" type="text" class="validate">
                                    </div>
                                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light center-align">
                        Submit
                    </button>
                </div>
            </form>
        </section>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="javascript/form.js"></script>
    </body>
</html>
